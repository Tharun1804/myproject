<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
        }
        .sidebar .nav-link:hover {
            color: white;
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: #007bff;
        }
        .main-content {
            padding: 20px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-0">
                <div class="p-3 text-white">
                    <h4>CRM System</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/api/home/' %}active{% endif %}" href="/api/home/">
                            <i class="bi bi-speedometer2 me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'organisations' in request.path %}active{% endif %}" href="/api/organisations/">
                            <i class="bi bi-building me-2"></i>Organisations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'branches' in request.path %}active{% endif %}" href="/api/branches/">
                            <i class="bi bi-shop me-2"></i>Branches
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'companies' in request.path %}active{% endif %}" href="/api/companies/">
                            <i class="bi bi-briefcase me-2"></i>Companies
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'employees' in request.path %}active{% endif %}" href="/api/employees/">
                            <i class="bi bi-people me-2"></i>Employees
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/">
                            <i class="bi bi-code-slash me-2"></i>API Explorer
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>{% block page_title %}{% endblock %}</h2>
                    <div>
                        <span class="me-3">Welcome, {{ request.user.email }}</span>
                        <a href="/api/logout/" class="btn btn-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
                
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
